<div class="wrapper">
    <div class="header">
        <div class="navigation">
            <div class="logo" (click)="redirectTo('home')">
                <p>ctrlShop</p>
            </div>
            <div class="selections">
                <div
                    class="clothes-button"
                    (click)="toggleClothesMenu()">
                    <p [class.clothesMenuVisibility]="clothesMenuVisibility">шмотки</p>
                </div>
                <div
                    class="clothes-menu"
                    [class.clothesMenuVisibility]="clothesMenuVisibility">
                    <a href="clothes"><div><p>футболки</p></div></a>
                    <a href="clothes"><div (click)="redirectTo('clothes')"><p>штани</p></div></a>
                    <a href="clothes"><div (click)="redirectTo('clothes')"><p>шарфи</p></div></a>
                    <a href="clothes"><div (click)="redirectTo('clothes')"><p>худі</p></div></a>
                    <a href="clothes"><div (click)="redirectTo('clothes')"><p>светри</p></div></a>
                    <a href="clothes"><div (click)="redirectTo('clothes')"><p>аксесуари</p></div></a>
                </div>
            </div>    
        </div>
        
        <div class="actions">
            <div class="buttons">
                <button
                (click)="togleCart()"
                [class.visibleCart]="cartVisibility"
                >
                    <img src="icons/general/cart.svg">
                </button>
                <button><img src="icons/general/heart.svg"></button>
                <button><img src="icons/general/user.svg"></button>
            </div>
            
        </div>
    </div>

    <div
    class="cart-widget"
    [class.visibleCart]="cartVisibility">
        <app-cart></app-cart>
    </div>
</div>
