<div class="wrapper">
    <div class="form">
        <p class="title">залиште ваш відгук</p>

        <form
        class="form-wrapper"
        [formGroup]="customerReview">

            <input type="text" name="review" formControlName="customerReviewText">
        </form>

        <div class="stars-rating">
            <div class="star" (click)="setReviewRating(1)" [ngClass]="{'active-star': reviewRating() >= 1}" #firstStar>&#9733;</div>
            <div class="star" (click)="setReviewRating(2)" [ngClass]="{'active-star': reviewRating() >= 2}" #secondStar>&#9733;</div>
            <div class="star" (click)="setReviewRating(3)" [ngClass]="{'active-star': reviewRating() >= 3}" #thirdStar>&#9733;</div>
            <div class="star" (click)="setReviewRating(4)" [ngClass]="{'active-star': reviewRating() >= 4}" #fourthStar>&#9733;</div>
            <div class="star" (click)="setReviewRating(5)" [ngClass]="{'active-star': reviewRating() >= 5}" #fifthStar>&#9733;</div>
        </div>

        <button
        class="send-review"
        (click)="this.sendReview()">
            <p>надіслати</p>
        </button>
    </div>
</div>
