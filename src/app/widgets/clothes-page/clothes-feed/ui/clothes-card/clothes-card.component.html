<div class="card">
    <div class="picture">
        <a href="product/{{this.product()._id}}">
            <img [src]="this.product().image[0]"> 
            <!-- <img src="assets/reyechka.png"> -->
        </a>
        <div class="actions">
            <button #favoritesButton (click)="addToFavorites(this.product()._id, favoritesButton)">
                <img src="icons/general/heart.svg">
            </button>
            <button #cartButton (click)="addToCart(this.product()._id, cartButton)">
                <img src="icons/general/cart.svg">
            </button>
        </div>
    </div>
    <div class="info">
        <div class="name">
            <p>{{this.product().name}}</p>
        </div>
        <div class="other">
            <p class="category">{{this.product().category}}</p>
            <p class="price">{{this.product().price}} грн.</p>
        </div>
    </div>
</div>
