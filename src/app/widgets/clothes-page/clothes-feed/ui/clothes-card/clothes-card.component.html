<div class="card" *ngIf="this.product() && this.product()._id">
    <div class="picture">
        <a href="product/{{this.product()._id}}">
            <img 
            [src]="this.product().image[0]"
            [alt]="this.product().name"
            loading="lazy"
            >
        </a>
        <div class="actions">
            <button
            #favoritesButton 
            (click)="addToFavorites(this.product()._id, favoritesButton)"
            [class.click-animation]="this.productInFavorites()">
                <img src="icons/general/heart.svg">
            </button>
            <button
            #cartButton
            (click)="addToCart(this.product()._id, cartButton)">
                <img src="icons/general/cart.svg">
            </button>
        </div>
    </div>
    <div class="info">
        <div class="name">
            <a href="product/{{this.product()._id}}">
                <p>{{this.product().name}}</p>
            </a>
        </div>
        <div class="other">
            <p class="category">{{this.product().category | translateType }}</p>
            <p class="price">{{this.product().price}} грн.</p>
        </div>
    </div>
</div>
<!-- skeleton for loading card -->
<div class="card loading-card" *ngIf="!this.product()._id">
    <div class="picture">
        <a>
            <div class="img-placeholder"></div>
        </a>
    </div>
    <div class="info">
        <div class="name">
            <a>
                <p></p>
            </a>
        </div>
        <div class="other">
            <p class="category"></p>
            <p class="price"></p>
        </div>
    </div>
</div>
