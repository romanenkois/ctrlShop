<div class="wrapper">
    @defer {
        <div class="clothes-feed">
            @for (item of this.clothesList(); track $index) {
                <div class="card">
                    <app-clothes-card
                    [product]="item"
                    >
                    </app-clothes-card>
                </div>
            }        
        </div>
    } @loading {
        <div class="clothes-feed">
            <div class="card">
                <div class="loading-card"></div>
            </div>
            <div class="card">
                <div class="loading-card"></div>
            </div>
            <div class="card">
                <div class="loading-card"></div>
            </div>
            <div class="card">
                <div class="loading-card"></div>
            </div>
        </div>
    }
    <div class="pagination">
        
    </div>
</div>
