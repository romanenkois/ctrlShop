<div class="wrapper">
    <div class="user-data">
        <div class="picture">
            <img [src]="userData().picture" alt="user picture">
        </div>
        <div class="info">
            <p>{{userData().name}}</p>
        </div>
    </div>
    <div class="actions">
        <div class="sign-out-btn">
            <button (click)="signOut()">
                sign out
            </button>
        </div>
    </div>
</div>
